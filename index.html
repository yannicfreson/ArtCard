<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ARTCARD</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>

  <body class="text-white">
    <div class="container px-2 sm:px-0 sm:mx-auto">
      <!-- TITLE -->
      <div
        id="title"
        class="text-center children:text-4 text-6xl font-black mt-2 mb-4"
      >
        <span class="-mr-2">
          <p class="inline -mr-4 text-red-400">A</p>
          <p class="inline -mr-4 text-yellow-400">R</p>
          <p class="inline">T</p>
        </span>
        <span class="-ml-2 text-slate-400">
          <p class="inline">CARD</p>
        </span>
      </div>

      <!-- MAIN -->
      <div class="bg-box rounded-lg p-2 text-white font-black text-lg">
          <div class="mb-2">
            <label  class="block mb-2" htmlFor=""> Your name</label>
            <input
              class="bg-textbox rounded-lg block p-1 w-full"
              id="userName"
            />
          </div>
          <div class="mb-2">
            <label class="block mb-2" htmlFor=""> Your address</label>
            <input
              class="bg-textbox rounded-lg block p-1 w-full"
              id="userAddress"
            />
          </div>
          <div class="mb-2">
            <label class="block mb-2" htmlFor=""> Museum </label>
            <input
              class="bg-textbox rounded-lg block p-1 w-full"
              id="museumName"
            />
          </div>
          <div class="mb-2">
            <label class="block mb-2" htmlFor=""> Message</label>
            <textarea
              class="bg-textbox h-32 rounded-lg block p-1 w-full"
              id="userMessage"
            ></textarea>
          </div>
          
        <div class="w-full">
          <button
            onClick="parseForm()"
            class="bg-subtext w-full py-2 px-8 rounded-lg font-black"
          >
            GENERATE CARD
          </button>
        </div>

      <!-- FOOTER -->
      <footer
        class="absolute bottom-0 text-xl my-4 w-full font-black text-center"
      >
        <a
          href="https://www.yannicfreson.be/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span class="mr-1">Made with</span>
          <span class="text-sky-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="mb-1 inline h-5 w-5"
              viewbox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fillrule="evenodd"
                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                cliprule="evenodd"
              />
            </svg>
          </span>
          <span class="ml-1">by table 15</span>
        </a>
      </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-database.js"></script>
    <script src="firebaseInit.js"></script>
    <script src="code.js"></script>
  </body>
</html>
